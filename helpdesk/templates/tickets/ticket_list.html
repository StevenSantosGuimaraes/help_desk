{% extends "base.html" %}
{% block title %}Lista de Tickets{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Tickets</h1>
    <a href="/tickets/novo/" class="btn btn-success">Abrir Novo Ticket</a>
</div>
<ul class="list-group">
    {% for ticket in tickets %}
    <li class="list-group-item">
        <a href="/tickets/{{ ticket.id }}/">{{ ticket.titulo }}</a> - {{ ticket.get_status_display }}
    </li>
    {% empty %}
    <li class="list-group-item">Nenhum ticket encontrado.</li>
    {% endfor %}
</ul>
{% endblock %}
